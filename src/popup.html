<!doctype html>
<html>
  <head>
    <title>Shortcut key settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h2>Shortcut Settings</h2>
      <h3>Navigation</h3>

      <div class="shortcut-row">
        <div class="shortcut-label">Move up</div>
        <input
          type="text"
          id="__MOVE_UP_ID__"
          class="shortcut-input"
          maxlength="1"
          value="k"
        />
      </div>

      <div class="shortcut-row">
        <div class="shortcut-label">Move down</div>
        <input
          type="text"
          id="__MOVE_DOWN_ID__"
          class="shortcut-input"
          maxlength="1"
          value="j"
        />
      </div>

      <div class="shortcut-row">
        <div class="label-block">
          <label for="__OPEN_LINK_ID__" class="shortcut-label">Open link</label>
          <small class="note">No modifier keys allowed</small>
        </div>
        <input
          type="text"
          id="__OPEN_LINK_ID__"
          class="shortcut-input no-modifiers"
          value="Enter"
        />
      </div>

      <div class="shortcut-row">
        <label class="shortcut-label" for="__NAVIGATE_PREVIOUS_ID__"
          >Previous page</label
        >
        <input
          type="text"
          id="__NAVIGATE_PREVIOUS_ID__"
          class="shortcut-input"
          maxlength="1"
          value="h"
        />
      </div>

      <div class="shortcut-row">
        <div class="shortcut-label">Next page</div>
        <input
          type="text"
          id="__NAVIGATE_NEXT_ID__"
          class="shortcut-input"
          maxlength="1"
          value="l"
        />
      </div>

      <h3>Switch between tabs</h3>

      <div class="shortcut-row">
        <div class="shortcut-label">Switch to All</div>
        <input
          type="text"
          id="__SWITCH_TO_ALL_SEARCH_ID__"
          class="shortcut-input"
          maxlength="1"
          value="a"
        />
      </div>

      <div class="shortcut-row">
        <div class="shortcut-label">Switch to Images</div>
        <input
          type="text"
          id="__SWITCH_TO_IMAGE_SEARCH_ID__"
          class="shortcut-input"
          maxlength="1"
          value="i"
        />
      </div>

      <div class="shortcut-row">
        <div class="shortcut-label">Switch to Videos</div>
        <input
          type="text"
          id="__SWITCH_TO_VIDEOS_ID__"
          class="shortcut-input"
          maxlength="1"
          value="v"
        />
      </div>

      <div class="shortcut-row">
        <div class="shortcut-label">Switch to News</div>
        <input
          type="text"
          id="__SWITCH_TO_NEWS_ID__"
          class="shortcut-input"
          maxlength="1"
          value="n"
        />
      </div>

      <div class="shortcut-row">
        <div class="shortcut-label">Switch to Shopping</div>
        <input
          type="text"
          id="__SWITCH_TO_SHOPPING_ID__"
          class="shortcut-input"
          maxlength="1"
          value="s"
        />
      </div>
      <h3>External sites</h3>

      <div class="shortcut-row">
        <div class="shortcut-label">Switch to Map</div>
        <input
          type="text"
          id="__SWITCH_TO_MAP_ID__"
          class="shortcut-input"
          maxlength="1"
          value="m"
        />
      </div>

      <div class="shortcut-row">
        <div class="shortcut-label">Switch to YouTube</div>
        <input
          type="text"
          id="__SWITCH_TO_YOUTUBE_ID__"
          class="shortcut-input"
          maxlength="1"
          value="y"
        />
      </div>

      <div class="button-container">
        <button id="reset" style="margin-right: 8px; background-color: #aaa">
          Reset
        </button>
        <button id="save">Save</button>
      </div>
      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
